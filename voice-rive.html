<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Reactive Rive</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    canvas {
      width: 400px;
      height: 400px;
      background: transparent;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="riveCanvas"></canvas>
<button id="startButton">–ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>

<script src="https://unpkg.com/@rive-app/webgl@1.0.75/dist/rive.min.js"></script>
<script>
  const startButton = document.getElementById("startButton");

  startButton.addEventListener("click", () => {
    startButton.style.display = "none";
    start();
  });

  async function start() {
    const canvas = document.getElementById("riveCanvas");

    const riveInstance = new rive.Rive({
      canvas,
      src: "voice-animation.riv",
      autoplay: true,
      onLoad: () => {
        console.log("‚úÖ Rive –∑–∞–≥—Ä—É–∂–µ–Ω");

        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            console.log("‚úÖ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –¥–æ—Å—Ç—É–ø –ø–æ–ª—É—á–µ–Ω");

            const audioCtx = new AudioContext();
            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            function updateVolume() {
              analyser.getByteFrequencyData(dataArray);
              const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
              const volume = Math.min(60, Math.max(0, avg / 2));

              const viewModel = riveInstance.data?.viewModels?.find(vm => vm.name === "VoiceModel");
              const volumeInput = viewModel?.inputs?.find(input => input.name === "volume");

              if (volumeInput) {
                volumeInput.value = volume;
              }

              requestAnimationFrame(updateVolume);
            }

            updateVolume();
          })
          .catch(err => {
            console.error('üö´ –î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –∑–∞–ø—Ä–µ—â—ë–Ω:', err);
          });
      },
    });
  }
</script>

</body>
</html>
